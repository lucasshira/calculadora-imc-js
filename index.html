<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calcule seu IMC</title>
</head>
<body>
    <section class="container">
        <div class="situacao">
            <h2>Situação:</h2>
            <ul>
                <li>Entre 17 e 18,49: Abaixo do peso</li>
                <li>Entre 18,5 e 24,99: Peso normal</li>
                <li>Entre 25 e 29,99: Sobrepeso</li>
                <li>Entre 30 e 34,99: Obesidade grau I</li>
                <li>Entre 35 e 39,99: Obesidade grau II</li>
                <li>Acima de 40: Obesidade grau III</li>
            </ul>
        </div>

        <h1>Calcule seu IMC:</h1>

        <form action="/" id="form" method="post">
            <label for="peso">Peso:</label>
            <input type="text" id="peso">

            <label for="altura">Altura:</label>
            <input type="text" id="altura">

            <button type="submit" class="botao">Calcular</button>

            <div id="resultadoIMC"></div>
        </form>

        <div id="resultado"></div>
    </section>
    <script src="assets/js/main.js"></script>
</body>
</html>
